<!DOCTYPE html>
<html>
<head>
	<title>Find a Company</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
<body>
	<!-- Utility functions -->
	<script src='/utils/utils.js' type="text/javascript"></script>
	<!-- Models -->
	<script src='/models/data-table.js' type="text/javascript"></script>
	<!-- Views -->
	<script src='/views/fancy-table.js' type="text/javascript"></script>
	<!-- Controller -->
	<script>
		document.addEventListener("DOMContentLoaded", function (){
			var dataTable = new DataTable();
			dataTable.getDataPromise().then((dataTable) => {
				var table = new FancyTable(dataTable);
				document.body.appendChild(table.render());
			});
		});
	</script>

</body>
</html>
